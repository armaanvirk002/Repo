<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - TikTok Downloader</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full text-center">
            <div class="glass rounded-2xl p-8">
                <i class="fas fa-exclamation-triangle text-6xl text-white mb-6"></i>
                <h1 class="text-4xl font-bold text-white mb-4">404</h1>
                <h2 class="text-2xl font-semibold text-white mb-4">Page Not Found</h2>
                <p class="text-white opacity-80 mb-6">
                    The page you're looking for doesn't exist or has been moved.
                </p>
                <a 
                    href="/" 
                    class="inline-block bg-gradient-to-r from-pink-500 to-red-500 text-white px-6 py-3 rounded-lg font-semibold hover:scale-105 transition-all duration-300"
                >
                    <i class="fas fa-home mr-2"></i>
                    Go Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
